<app-pass-count [checkInpassCount]="checkInpass" [totalPassCount]="passArray.length"></app-pass-count>

<p *ngFor="let pass of passArray">
    {{pass.fullname}}
</p>

<app-pass-details 
*ngFor="let pass of passArray"
 [passObj]="pass"
 (emitPassengerData) = "updatePassdata($event)"></app-pass-details>
